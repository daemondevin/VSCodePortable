[Launch]
ProgramExecutable=VSCode\code.exe
CommandLineArguments='--user-data-dir="%PAL:DataDir%\code" --extensionHomePath="%PAL:DataDir%\code\extensions"'
DirectoryMoveOK=yes
RunAsAdmin=try
RefreshShellIcons=both
DisableSplashScreen=true
SplashTime=0
SupportsUNC=yes
MinOS=7

[Activate]
Registry=true
ExecAsUser=true
FontsFolder=true

[Associations]
1=txt
2=ini
3=xml
4=js
5=css

[RegistryKeys]
-=HKLM\SOFTWARE\Classes\Applications\code.exe

[Environment]
VSCODE_HOME=%PAL:DataDir%\code

[DirectoriesMove]
-=%APPDATA%\Code
-=%USERPROFILE%\.vscode\extensions
-=%USERPROFILE%\.vscode
